<!-- 
  - 请求：request，前端给后端
  - 响应：response，后端给前端
  
  1. 具体的场景：注册

   > - 前端无法直接操作数据库(存储数据的仓库database)，注册的信息如何提交到数据库？
   > - 后端可以操作（增删改查）数据库，前端将注册的数据给后端，后端提交数据库即可，后端可以将操作的结果返回给前端。

2. 具体的场景：渲染

   > - 前端渲染，需要数据，后端提供数据 - 响应
   > - 前端删除渲染的数据，告知后端同步删除，否则前端删除的就是结构 - 请求。
 -->
<script>
  // network面板
  // 前后端通信的核心工具，可以此面板查看前端给了什么，后端返回了什么。
  let xhr = new XMLHttpRequest();
  xhr.open(
    "get",
    "http://api.k780.com/?app=life.postcode&postcode=528400&appkey=10003&sign=b59bc3ef6191eb9f747dd4e83c99f2a4&format=json",
    true
  );
  xhr.send();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        console.log(xhr.responseText);
      } else {
        throw new Error("接口地址错误"); //自定义错误，并且抛出到浏览器下面。
      }
    }
  };
</script>
