<script>
  const bindX = function (_this, arr) {
    console.log(this);
    console.log(_this);
    console.log(arr);
    return (_this, arr) => {
      this.apply(_this, arr);
    };
  };

  Function.prototype.bindX = bindX;

  const obj = {
    name: "zhangsan",
    age: 20,
  };

  function x(key) {
    log(this.key);
  }

  console.log(x.bindX(obj, ["name"]));
</script>
